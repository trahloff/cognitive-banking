<div layout="row" layout-wrap>
  <div flex="100"></div>
</div>

<div layout="row" layout-wrap>
  <div flex="35"></div>
  <br>
  <br>
  <div layout="column" flex="30">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <img src="assets/img/logoWhite.png" height="150" height="150" align="middle" style="position:fixed; left: 0; right:0;bottom:0; display: block; margin: auto;">
    <md-card flex class="littleShadow">
      <md-content layout-margin="60">

        <form name="userForm" id="login" autocomplete="off" ng-submit="login(user)">
          <div layout-gt-sm="column">
            <md-input-container class="md-block" max-width="40%" flex-gt-sm="">
              <label>Username</label>
              <input id="user" name="username" ng-model="user.username " autofocus required/>
              <div ng-messages="userForm.username.$error">
                <!--dieses div macht ne rote message wenn man username vergisst einzutragen-->
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block" max-width="40%" flex-gt-sm="">
              <label>Password</label>
              <input id="pwd" name="password" type="password" ng-model="user.password" required/>
              <div ng-messages="userForm.password.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <div layout="column">
              <md-button class="md-raised md-primary" type="submit">Login</md-button>
              <md-button class="md-raised md-primary">Register</md-button>
            </div>
          </div>
        </form>

      </md-content>
    </md-card>
  </div>

  <div flex="35"></div>
</div>
