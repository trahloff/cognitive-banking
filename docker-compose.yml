version: '2'

# external network allows for better
networks:
  default:
    driver: bridge


services:

  cb-db:
    container_name: cb-db
    image: postgres
    environment:
      - POSTGRES_PASSWORD=passwd
      - POSTGRES_USER=root
    ports:
      - "5432:5432"
    volumes:
      - "/mnt/cognitive-banking/postgres:/var/lib/postgresql/data"

  cb-api:
    container_name: cb-api
    build: ./cb-api
    image: trahloff/cb-api
    ports:
      - "8081:8081"

